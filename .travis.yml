language: python

dist: xenial

services:
  - docker

addons:
  sonarcloud:
    organization: madworx

python: 2.7

virtualenv:
  system_site_packages: true

sudo: required

before_install:
  - pip install setuptools_scm

script:
  - make docker
  - make docker-extract-artifacts
  - mkdir dist && cp build/*.tar.gz build/*.whl ./dist/
  - export TAGGED_VERSION=$(git describe --exact-match HEAD 2>/dev/null)
  - sonar-scanner $([[ ! -z "${TAGGED_VERSION}" ]] && echo "-Dsonar.projectVersion=${TAGGED_VERSION}")

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - build/KiCadLibrary*.html
      - build/robotframework*
    skip_cleanup: true
    overwrite: true
    on:
      repo: madworx/robotframework-kicadlibrary
      tags: true
      all_branches: true

  - provider: pypi
    user: "madworx"
    password:
      secure: 
    skip_cleanup: true
    overwrite: true
    on:
      repo: madworx/robotframework-kicadlibrary
      tags: true
      all_branches: true

  - provider: script
    script: bash ./bin/custom-deployments.sh "${DOCKER_USERNAME}" "${DOCKER_PASSWORD}" "${GH_TOKEN}"
    skip_cleanup: true
    on:
      repo: madworx/robotframework-kicadlibrary
      tags: true
      all_branches: true

